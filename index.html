<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
    body{
        margin: 0;
        padding: 0;
        background-color: rgb(209, 236, 236);
    }
    .headerLogin {
        width: 100%;
        position: relative;
        height: 70px;
        background: whitesmoke;
    }
    .section{
        position: relative;;
    }

    .S_container{
        position: absolute;
        width: 90%;
        height: 400px;
        background: #fff;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
    }
    </style>

</head>
<body>

    <div class="section1 section">
        <div class="headerLogin">

        </div>
        <div class="S_container">

        </div>
    </div>
    <div class="section2 section">
        <div class="S_container">

        </div>
    </div>
    <div class="section3 section">
        <div class="S_container">

        </div>
    </div>
    <div class="section4 section">
        <div class="S_container">

        </div>
    </div>
    <div class="section5 section">
        <div class="S_container">

        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script>
    var tStart = 0 // Start transition 100px from top
    , tEnd = ($(window).height())   // End at 500px
    , cStart = [209, 236, 236]  // Gold
    , cEnd = [0, 176, 169]   // Lime
    , cDiff = [cEnd[0] - cStart[0], cEnd[1] - cStart[1], cEnd[1] - cStart[0]];

    $(document).ready(function(){
        // console.log($(window).height())
        $(".section").height($(window).height())
        $(document).scroll(function() {
            // console.log($(this).scrollTop())
            if($(this).scrollTop() < ($(window).height()+80)){
                tStart = 100
                tEnd = ($(window).height())   // End at 500px
                cStart = [209, 236, 236]  // Gold
                cEnd = [0, 176, 169]
                cDiff = [cEnd[0] - cStart[0], cEnd[1] - cStart[1], cEnd[1] - cStart[0]];
            }
            if($(this).scrollTop() > ($(window).height()+80) && $(this).scrollTop() < (($(window).height()*2)+80) ){
                tStart = ($(window).height()+80)
                cStart = [0, 176, 203];
                cEnd = [ 178, 210, 54];
                tEnd = ($(window).height()*2) ;
                cDiff = [cEnd[0] - cStart[0], cEnd[1] - cStart[1], cEnd[1] - cStart[0]];
            }
            if($(this).scrollTop() > (($(window).height()*2)+80)){
                console.log("ENTRaa")
                tStart = (($(window).height()*2)+80)
                cStart = [178, 210, 255];
                cEnd = [241, 87, 88];
                tEnd = ($(window).height()*3) ;
                cDiff = [cEnd[0] - cStart[0], cEnd[1] - cStart[1], cEnd[1] - cStart[0]];
            }
        var p = ($(this).scrollTop() - tStart) / (tEnd - tStart);
        p = Math.min(1, Math.max(0, p));
        var cBg = [Math.round(cStart[0] + cDiff[0] * p), Math.round(cStart[1] +
            cDiff[1] * p), Math.round(cStart[2] + cDiff[2] * p)];
            $("body").css('background-color', 'rgb(' + cBg.join(',') +')');
        });
    })
    </script>
</body>
</html>
